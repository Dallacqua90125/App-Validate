<div class="container">
  <h2>Definir Nova Senha</h2>
  <form (ngSubmit)="onUpdatePassword()">
    <div class="form-group">
      <label for="resetCode">Código de Redefinição</label>
      <input
        type="text"
        id="resetCode"
        name="resetCode"
        class="form-control"
        [(ngModel)]="resetCode"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword">Nova Senha</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control"
        [(ngModel)]="newPassword"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        Salvar nova senha
      </button>
    </div>
  </form>
</div>
