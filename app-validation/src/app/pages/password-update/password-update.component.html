<div class="container">
  <h2>Definir Nova Senha</h2>
  <form (ngSubmit)="onUpdatePassword()">
    <div class="form-group">
      <label for="newPassword">Nova Senha</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control"
        [(ngModel)]="newPassword"
        required
      />
    </div>

    <div class="form-group">
      <button routerLink="/update-password" class="btn btn-primary" [disabled]="isLoading">
        Salvar nova senha
      </button>
    </div>
  </form>
</div>
