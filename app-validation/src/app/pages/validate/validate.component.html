<div class="container">
  <h2>Validação de E-mail</h2>

  <form (ngSubmit)="onSubmit()" #validateForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="code">Código de Verificação</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control"
        [(ngModel)]="code"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!validateForm.form.valid">Validar</button>
    </div>
  </form>
</div>
