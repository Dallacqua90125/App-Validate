<app-navbar></app-navbar>
<div class="container">
  <h2>Perfil do Usuário</h2>

  <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="nome"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        class="form-control"
        [(ngModel)]="telefone"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!perfilForm.form.valid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Salvando...' : 'Salvar Alterações' }}
      </button>
    </div>
  </form>
</div>
